<!DOCTYPE html>

	<head>

			<div class="row">
				
				{CATEGORIAS}

					<div id="navigation">

					</div>
				</div>

				<div class="col-xs-4">
					<div class="panel panel-primary" id="resumen-container" >
						<div class="panel-heading">
							<h3 class="panel-title">
								<button id="popup" class="btn btn-success btn-md dropdown-toggle" type="button">Mesa 1</button>
							</h3>
						</div>
					  	<div class="panel-body">
					   	 	<div id="resumen">	
							</div>
							<div id="enviar">

							</div>						
						</div>

						<div id="confirm-send">
							<div class="panel panel-default">
								<div class="panel-body">
									<strong></strong>
									<br /><br />
									<div>
										<input type="button" class="btn btn-success btn-lg close-bpopup" response="true" value="Si, deseo hacer el pedido" />

								</div>
							</div>
						</div>
						
						<div class="panel-footer">

						</div>
