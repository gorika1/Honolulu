<div class="row">
	<div class="col-lg-12">

		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title text-center"><strong>{Nombre Curso}</strong></h3>
			</div>

			<div class="panel-body">

				<div class="row">
					<div class="col-lg-5 col-md-5">
						<img class="curso-img center" lsrc="client/images/cursos/{Imagen Curso}" alt="">
					</div>
					<div class="col-lg-7">
						<p>
							{Detalle Curso}
						</p>							
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12 col-sm-4 col-lg-offset-1 col-sm-offset-4">
							{Nombre Institucion}				
					</div>
				</div>

				<br />

				<div class="row">
					<div class="col-lg-8 col-md-8 lg-sm-center">
						<span class="curso-tematica">
							{Tematica}
						</span>													
					</div>

					<br class="visible-sm visible-xs">

					<div class="col-lg-2 col-lg-offset-1 col-md-2 col-md-offset-2 lg-sm-center">
						<span class="curso-view-more">
							<strong><a class="btn btn-default btn-sm" lhref="cursos/{Ficha del Curso}">Ficha del Curso&raquo;</a></strong>
						</span>
					</div>
				</div>
				
			</div>
		</div><!-- end panel -->
	</div><!-- end col-lg-12  -->
</div><!-- end row  -->
